virtualMachine:
  mount:
    type:
      legend: نوع Mount
      options:
        9p:
          # @reason توضیح روش mount با 9p با اشاره به دستگاه‌های QEMU virtio-9p-pci
          description: سیستم فایل را از طریق دستگاه‌های virtio-9p-pci در QEMU در معرض دسترسی قرار می‌دهد.
          # @reason برچسب شناسه فنی 9p — بدون ترجمه
          label: 9p
          options:
            cacheMode:
              legend: حالت Cache
              options:
                # @reason شناسه فنی — بدون ترجمه
                fscache: fscache
                # @reason شناسه فنی — بدون ترجمه
                loose: loose
                # @reason شناسه فنی — بدون ترجمه
                mmap: mmap
                # @reason شناسه فنی — بدون ترجمه
                none: none
              tooltip: سیاست caching که باید استفاده شود
            mSizeInKib:
              legend: اندازه حافظه در KiB
              tooltip: حداکثر اندازه بسته در KiB
            protocolVersion:
              legend: نسخه پروتکل
              options:
                # @reason شناسه فنی — بدون ترجمه
                9p2000: 9p2000
                # @reason شناسه فنی — بدون ترجمه
                9p2000L: 9p2000.L
                # @reason شناسه فنی — بدون ترجمه
                9p2000u: 9p2000.u
              tooltip: نسخه پروتکل 9P
            securityModel:
              legend: مدل امنیتی
              options:
                # @reason شناسه فنی — بدون ترجمه
                mapped-file: mapped-file
                # @reason شناسه فنی — بدون ترجمه
                mapped-xattr: mapped-xattr
                # @reason شناسه فنی — بدون ترجمه
                none: none
                # @reason شناسه فنی — بدون ترجمه
                passthrough: passthrough
              tooltip: مدل امنیتی استفاده شده برای مسیر صادراتی
        reverse-sshfs:
          # @reason توضیح reverse-sshfs با اشاره به سرور SFTP — SFTP و reverse-sshfs حفظ می‌شوند
          description: سیستم فایل را از طریق اجرای یک سرور SFTP در معرض دسترسی قرار می‌دهد.
          # @reason برچسب شناسه فنی reverse-sshfs — بدون ترجمه
          label: reverse-sshfs
        virtiofs:
          # @reason توضیح virtiofs با اشاره به Apple Virtualization framework
          description: سیستم فایل را از طریق دستگاه دایرکتوری اشتراکی چارچوب Apple Virtualization در معرض دسترسی قرار می‌دهد.
          # @reason برچسب شناسه فنی virtiofs — بدون ترجمه
          label: virtiofs
  proxy:
    address: آدرس
    addressTitle: آدرس پروکسی
    authTitle: اطلاعات احراز هویت
    label: فعال‌سازی پروکسی استفاده شده توسط rancher-desktop
    legend: پروکسی WSL
    noproxy:
      errors:
        duplicate: خطا، مورد تکراری است.
      legend: لیست hostname های بدون پروکسی
      placeholder: Hostname برای عدم هدایت به پروکسی
    password: رمز عبور
    port: پورت
    username: نام کاربری
  type:
    legend: نوع ماشین مجازی
    options:
      qemu:
        # @reason توضیح گزینه شبیه‌ساز QEMU
        description: از شبیه‌ساز QEMU استفاده می‌کند.
        # @reason برچسب QEMU — شناسه فنی، بدون ترجمه
        label: QEMU
      vz:
        # @reason توضیح گزینه Apple Virtualization framework
        description: از چارچوب Apple Virtualization استفاده می‌کند.
        # @reason برچسب VZ — شناسه فنی، بدون ترجمه
        label: VZ
  useRosetta:
    label: فعال‌سازی پشتیبانی Rosetta
    legend: گزینه VZ

